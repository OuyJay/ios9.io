<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>iOS9兼容 · 多协议流媒体直播</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js@7.14.3/dist/video-js.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ios9.css">
    <!-- iOS 9特殊兼容元标签 -->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <!-- 避免iOS缩放问题 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <!-- 禁用iOS WebView中的电话号码检测 -->
    <meta name="format-detection" content="telephone=no">
    <!-- 启用WebApp模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 预加载视频模块 -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/video.js@7.14.3/dist/video.min.js" as="script">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js" as="script">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>在线直播</h1>
            <div class="header-controls">
                <button class="refresh-btn" id="refreshBtn" aria-label="刷新">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
                        <path d="M20.49 15a9 9 0 0 1-14.85 3.36L1 14"></path>
                    </svg>
                </button>
                <button class="settings-btn" id="settingsBtn" aria-label="设置">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div class="content">
            <div class="player-container">
                <div class="player-wrapper">
                    <video id="videoPlayer" class="video-js vjs-ios9-skin" controls preload="auto" poster="images/loading.jpg">
                        <p class="vjs-no-js">
                            请启用JavaScript以观看视频
                        </p>
                    </video>
                    <div class="loading-overlay" id="loadingOverlay">
                        <div class="spinner"></div>
                        <p class="loading-text">加载中...</p>
                    </div>
                </div>
                <div class="player-info">
                    <h2 id="channelTitle">请选择频道</h2>
                    <div class="player-controls">
                        <div class="quality-selector" id="qualitySelector">
                            <button class="quality-btn active" data-quality="auto">自动</button>
                            <button class="quality-btn" data-quality="high">高清</button>
                            <button class="quality-btn" data-quality="medium">标清</button>
                            <button class="quality-btn" data-quality="low">流畅</button>
                        </div>
                        <div class="protocol-selector" id="protocolSelector">
                            <button class="protocol-btn active" data-protocol="auto">自动</button>
                            <button class="protocol-btn" data-protocol="hls">HLS</button>
                            <button class="protocol-btn" data-protocol="dash">DASH</button>
                            <button class="protocol-btn" data-protocol="flv">FLV</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="channel-container">
                <div class="category-tabs" id="categoryTabs">
                    <button class="category-tab active" data-category="all">全部</button>
                    <!-- 动态加载频道分类 -->
                </div>
                <div class="channel-list" id="channelList">
                    <!-- 动态加载频道列表 -->
                    <div class="loading-channels">
                        <div class="spinner"></div>
                        <p>加载频道列表...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <h3>设置</h3>
                <button class="close-btn" id="closeSettingsBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="settings-content">
                <div class="settings-group">
                    <label for="bufferSizeSlider">缓冲大小 (<span id="bufferSizeValue">30</span>秒)</label>
                    <input type="range" id="bufferSizeSlider" min="5" max="60" step="5" value="30">
                </div>
                <div class="settings-group">
                    <label for="defaultProtocolSelect">默认协议</label>
                    <select id="defaultProtocolSelect">
                        <option value="auto">自动选择</option>
                        <option value="hls">HLS (推荐)</option>
                        <option value="dash">DASH</option>
                        <option value="flv">FLV</option>
                    </select>
                </div>
                <div class="settings-group">
                    <label for="defaultQualitySelect">默认画质</label>
                    <select id="defaultQualitySelect">
                        <option value="auto">自动选择</option>
                        <option value="high">高清</option>
                        <option value="medium">标清</option>
                        <option value="low">流畅</option>
                    </select>
                </div>
                <div class="settings-group">
                    <label for="cdnSelect">CDN 选择</label>
                    <select id="cdnSelect">
                        <option value="auto">自动选择</option>
                        <option value="cn">中国大陆</option>
                        <option value="hk">香港</option>
                        <option value="global">国际</option>
                    </select>
                </div>
                <div class="settings-group">
                    <h4>设备信息</h4>
                    <div class="device-info" id="deviceInfo">
                        <!-- 动态加载设备信息 -->
                    </div>
                </div>
            </div>
            <div class="settings-footer">
                <button class="save-btn" id="saveSettingsBtn">保存设置</button>
                <button class="reset-btn" id="resetSettingsBtn">重置默认</button>
            </div>
        </div>

        <div class="ios9-notice" id="ios9Notice">
            <p>检测到您正在使用 iOS 9 设备，已为您优化播放体验。</p>
            <button class="close-notice-btn" id="closeNoticeBtn">我知道了</button>
        </div>
    </div>

    <!-- 脚本加载 - 按顺序 -->
    <script src="https://cdn.jsdelivr.net/npm/video.js@7.14.3/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash@5.1.1/dist/videojs-dash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.1.0/dist/videojs-contrib-quality-levels.min.js"></script>
    <script src="js/ios9-detector.js"></script>
    <script src="js/ios9-network-monitor.js"></script>
    <script src="js/adaptive-player.js"></script>
    <script src="js/channel-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
